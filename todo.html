<!DOCTYPE>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
          <form id="new-task">
            <div class="form-group">
              <input type="text" class="form-control text-center" id="new-task-name" placeholder="enter task...">
            </div>

            <button class="btn btn-danger" type="submit">Add Task</button>
          </form>
        </div>

          <div class="col-md-4"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Your Unfinished Tasks:</h3>

          <div class="col-md-3"></div>
          <div class="col-md-6 list">
            <div class="list">
              <ul id="unfinished-tasks">

              </ul>
            </div>
          </div>
          <div class="col-md-3"></div>


        </div>

        <div class="col-md-6">
          <h3>Your Completed Tasks:</h3>

          <div class="col-md-3"></div>
          <div class="col-md-6 list">
            <div class="list">
              <ul id="completed-tasks">

              </ul>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

    </div>
  </body>
</html>
